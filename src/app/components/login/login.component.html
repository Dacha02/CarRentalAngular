
<div class="hero-wrap ftco-degree-bg" style="background-image: url('assets/templateImages/bg_1.jpg');"
     data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text justify-content-start align-items-center justify-content-center">
            <div class="col-lg-8 ftco-animate">
                <div class="d-flex justify-content-center">
                    <form class="request-form ftco-animate bg-primary w-50" [formGroup]="loginForm" (ngSubmit)="submitForm()">
                        <h2>Login</h2>
                        <div class="form-group">
                            <label for="email" class="label">E-mail</label>
                            <input type="text" class="form-control" id="email" formControlName="email" required>
                            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                                <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger font-weight-normal bg-white mt-1 pl-2">Email is required.</div>
                                <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger font-weight-normal bg-white mt-1 pl-2">Email is not in correct format.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" required>
                            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger font-weight-normal bg-white mt-1 pl-2">Password is required.</div>
                                <div *ngIf="loginForm.get('password')?.errors?.['pattern']" class="text-danger font-weight-normal bg-white mt-1 pl-2">Password is not in the correct format.</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-secondary py-3 px-4">Submit</button>
                            <div id="formSubmitException" class="text-danger font-weight-normal bg-white mt-1 pl-2 text-center"></div>
                        </div>

                        <div class="text-center">
                            <p>Don't have account? <a href="javascript:void(0)" class="text-white" routerLink="/register">Click here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
