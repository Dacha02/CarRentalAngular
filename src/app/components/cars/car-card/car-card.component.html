<div class="col-md-12">
  <div class="car-wrap rounded ">
    <div class="img rounded d-flex align-items-end"
         style="background-image: url(assets/templateImages/car-1.jpg)">
    </div>
    <div class="text">
      <h2 class="mb-0"><a routerLink="/single-car/{{carId}}">{{carModel}}</a></h2>
      <div class="d-flex flex-column mb-3">
        <span class="">{{carCategory}}</span>
        <span class="cat">{{carManufacturer}}</span>
        <p class="price ml-auto">{{pricePerDay | price}}  <span>/day</span></p>
      </div>
      <p class="d-flex mb-0 d-block"><a href="#" class="btn btn-primary py-2 mr-1">Book now</a> <a
        href="car-single.html" class="btn btn-secondary py-2 ml-1">Details</a></p>
    </div>
  </div>
</div>
